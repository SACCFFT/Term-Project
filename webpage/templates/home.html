{% load staticfiles %}
<html>
<head>
    <title>Term Project!</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS [Materialize] -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS [Materialize] -->


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!-- Compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript [Materialize] -->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper indigo darken-3">
              <a href="/" class="brand-logo"><div class=bar>Sek/r/it Club</div></a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/rec"><div class=bar>Rec Me!</div></a></li>
                <li><a href="/profile"><div class=bar>Profile</div></a></li>
                <li><a href="/login"><div class=bar>Login</div></a></li>
              </ul>
            </div>
          </nav>
    <div class="title">Welcome, {{user}}!</div>
    <div class="plaintext">
        Please select an option below
    </div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="card-panel transparent z-depth-5">
				<a href="/profile">
					<div class="button">
						<div class=button>Take me</div>
						<div class=button>to my list</div>
					</div>
				</a>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="card-panel transparent z-depth-5">
				<a href="/rec">
					<div class="button">
						<div class=button>Give me</div>
						<div class=button>something New</div>
					</div>
				</a>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="card-panel transparent z-depth-5">
				<a href="/login">
					<div class="button">
						<div class=button>Log me in</div>
						<div class=button>or out</div>
					</div>
				</a>
		</div>
	</div>
</body>
</html>
